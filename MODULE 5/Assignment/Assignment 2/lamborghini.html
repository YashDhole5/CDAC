<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Assignment</title>
    <link rel="icon" href="favicon.ico">
    
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #5e9fc7;
        }

        /* Navigation Bar */
        nav {
            background-color: #1a1a2e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            height: 80px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffa500;
        }

        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 150px;
            top: 40px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            background: url('hero-bg.jpg') center/cover no-repeat;
            height: 80vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
        }

        .hero button {
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            background-color: #ffa500;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #ff7b00;
        }

        /* Footer */
        footer {
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #ffa500;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff7b00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #1a1a2e;
                padding: 10px;
                border-radius: 5px;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }

        /* Scrolling Text */
        .scrolling-text {
            background-color: #ffa500;
            color: white;
            padding: 13px;
            
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            margin-bottom: 60px;
        }

        .scrolling-text span {
            position: relative;
            
            animation: scroll 35s linear infinite;
        }

        @keyframes scroll {
            from {
                left: 100%;
            }
            to {
                left: -100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="logo wo bg.png" alt="CDAC Logo">
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <div class="dropdown">
                <a href="#">More</a>
                <div class="dropdown-content">
                    <a href="#signup">Sign-up</a>
                    <a href="#signin">Sign-in</a>
                </div>
            </div>
            
            <a href="contactus.html">Contact Us</a>
         
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <h1>Welcome to CDAC</h1>
        <p>Empowering the nation with advanced technology and skills.</p>
        <button>Explore More</button>
    </div>

    <!-- Scrolling Text -->
    <div class="scrolling-text">
        <span>Admissions Open! Join our PG-DAC course today. Limited seats available!</span>
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact us: <a href="mailto:info@cdac.in">info@cdac.in</a></p>
        <p>Follow us: 
            <a href="https://www.facebook.com">Facebook</a> | 
            <a href="https://x.com/">Twitter</a> | 
            <a href="https://www.instagram.com">Instagram</a>
        </p>
    </footer>

    <script>
        // JavaScript to toggle the mobile menu
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>

</body>
</html>
