<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CDAC</title>
    <link rel="icon" href="favicon.ico">
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f4f8;
        }

        
        nav {
            background-color: #1a1a2e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffa500;
        }

        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        
        .main-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background: linear-gradient(135deg, #172e21, #d57cce);
            color: white;
            padding: 20px;
        }

        .main-section h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .main-section p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button-container a {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            background-color: #ffa500;
            color: white;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #ff7b00;
        }

       
        footer {
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #ffa500;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff7b00;
        }

        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #1a1a2e;
                padding: 10px;
                border-radius: 5px;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

    
    <nav>
        <div class="logo">
            <img src="logo wo bg.png" alt="CDAC Logo">
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="about.html">About Us</a>
            <a href="contactus.html">Contact Us</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </nav>

   
    <section class="main-section">
        <h1>Welcome to CDAC</h1>
        <p>Empowering innovation through technology and research.</p>
        <div class="button-container">
            <a href="signup.html">Sign In</a>
            <a href="login.html">Login</a>
        </div>
    </section>

    
    <footer>
        <p>Contact us: <a href="mailto:info@cdac.in">info@cdac.in</a></p>
    </footer>

    <script>
        
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>

</body>
</html>
