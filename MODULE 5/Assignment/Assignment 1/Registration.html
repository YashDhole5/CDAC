<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

    <style>
        /* General Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form Container */
        .form-container {
            background: #fff;
            width: 60%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        /* Header Section */
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            color: #2d3436;
        }

        h1 span {
            color: #0984e3;
        }

        p.form-description {
            text-align: center;
            margin-bottom: 30px;
            color: #636e72;
        }

        /* Form Sections */
        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            font-size: 24px;
            color: #6c5ce7;
            margin-bottom: 10px;
            border-bottom: 3px solid #81ecec;
            display: inline-block;
        }

        /* Input Group Styles */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3436;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #dfe6e9;
            background: #ecf0f1;
            font-size: 16px;
            transition: border 0.3s, background 0.3s;
        }

        .input-group input:focus {
            border-color: #0984e3;
            background: #dfe6e9;
            outline: none;
        }

        /* Icons inside input fields */
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #636e72;
        }

        /* Buttons */
        .form-footer {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            width: 48%;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .submit-btn {
            background: linear-gradient(45deg, #6c5ce7, #0984e3);
            color: #fff;
            border: none;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #0984e3, #6c5ce7);
        }

        .reset-btn {
            background-color: #d63031;
            color: #fff;
            border: none;
        }

        .reset-btn:hover {
            background-color: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            .form-footer {
                flex-direction: column;
            }

            .form-footer .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Registration <span>Form</span></h1>
        <p class="form-description">Fill in the details below to register and get started!</p>

        <form>
            <!-- Personal Information Section -->
            <div class="form-section">
                <h2>Personal Information</h2>
                
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    <i class="fas fa-user"></i>
                </div>

                <div class="input-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname">
                </div>

                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <i class="fas fa-phone"></i>
                </div>
            </div>

            <!-- Address Section -->
            <div class="form-section">
                <h2>Address</h2>
                
                <div class="input-group">
                    <label for="presentAddress">Present Address</label>
                    <input type="text" id="presentAddress" name="presentAddress" placeholder="Enter your address" required>
                </div>

                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>

                <div class="input-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter your state">
                </div>

                <div class="input-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" placeholder="Enter your zip code">
                </div>
            </div>

            <!-- Form Footer -->
            <div class="form-footer">
                <button type="submit" class="btn submit-btn">Submit</button>
                <button type="reset" class="btn reset-btn">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
