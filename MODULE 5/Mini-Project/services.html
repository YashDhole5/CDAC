<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Platform - Services</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <!-- Add FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body onload="loadProjects()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Freelancer Platform</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="post-project.html">Post a Project</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>Projects for Freelancing</h2>
        <div id="projectList" class="row">
            <!-- Project cards will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Project Details Panel (Initially Hidden) -->
    <div id="projectDetailsPanel" class="panel panel-default" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50%; background: #df36eb; padding: 20px; box-shadow: 0 4px 8px #0643db; z-index: 9999;">
        <h4>Project Details</h4>
        <h5 id="projectPanelTitle"></h5>
        <p id="projectPanelDescription"></p>
        <button class="btn btn-secondary" onclick="closeProjectPanelAndOpenNegotiation()">Negotiate Now</button>
    </div>

    
    <style>
        /* Styling for the details panel */
        .project-details-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #df36eb;
            border-left: 1px solid #0643db;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(32, 29, 194, 0.5);
            display: none; /* Hidden by default */
        }
        
        .close-panel-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
